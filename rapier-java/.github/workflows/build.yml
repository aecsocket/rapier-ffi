name: Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dimension: [dim2, dim3]
        precision: [f32, f64]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 20
    - uses: gradle/gradle-build-action@v2
    - name: Build
      run: "./gradlew build"
    - uses: actions/upload-artifact@v3
      with:
        name: artifacts-${{ matrix.os }}-${{ matrix.dimension }}-${{ matrix.precision }}
        path: rapier-java-*/build/libs/*.jar
